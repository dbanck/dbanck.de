language:
  node_js
sudo:
  false
node_js:
  - "5"
branches:
  only:
    - master
before_script:
  - npm install -g gulp
script:
  - gulp
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
